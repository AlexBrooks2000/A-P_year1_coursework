<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile page</title>
    <link rel="stylesheet" href="search.css">
    <script src="search.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="header" id="header">
      <img src="images/logo.png" alt="logo" id="logo">
      <img src="images/name.png" alt="doggers" id="brandName">
    </div>
    <div class="row">
      <div class="column side">
        <div class="displayViews">
        <nav>
            <button class="navButtons">Search Dogs</button>
            <button class="navButtons">Messages</button>
            <button class="navButtons">My Dogs</button>
            <button class="navButtons">Settings</button>
          </nav>
        </div>
      </div>
      <div id="mainView" class="column main">

      </div>

    </div>
  </body>
</html>
